<select 
  [(ngModel)]="currentValue" 
  (ngModelChange)="currentValueChanged($event)" 
  class="form-control"
  #mySelect
  [ngClass]="currentValue == null || currentValue == nullItem ? 'select-first-item' : 'select-other-item'"
  >
    <option *ngFor="let item of [nullItem].concat(formConfig.itens)" [ngValue]="item">{{item[formConfig.descItemProperty.name]}}</option>
</select>
