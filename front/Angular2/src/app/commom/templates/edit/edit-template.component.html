<div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        {{ windowTitle }}
        <button type="button" class="close" (click)="cancel()" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
      </h4>
    </div>
    <div class="panel-body">
  
      Model: {{entity | json}}
  
      <app-my-form
        [formConfigs]="formConfigs"
        [modelObject]="entity"
        (saveEvent)="save()"
        (cancelEvent)="cancel()"
        [bottomTemplateRef]="bottomTemplateRef"
      >
        <ng-template  #bottomTemplateRef>
            <button type="submit" class="btn btn-primary" style="float: right" (click)="save()">Salvar</button>
            <button type="submit" class="btn" style="float: right" (click)="cancel()">Cancelar</button>
        </ng-template>
      </app-my-form>
  
    </div>
  </div>
